<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator using javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        
        <div class="calculator">

            <div class="col-lg-12">
                <div class="row">
                    <input type="text" name="calculation" id="calculation" class="form-control" />  
                </div>
            </div>
                <div class="row">
                    <div class="col-xs-3 col-3 paddingcal">
                     <button id="AC" class="btn btn-primary" class="form-control" type="button">AC</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd"  id="del">Del</button>
                        
                    </div> 
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id=".">.</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd"  id="del">/</button>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-xs-3 col-3 paddingcal" >
                        <button class="btn  btn-primary btn-block buttonwd"  id="7">7</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd"  id="8">8</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                    <button class="btn  btn-primary btn-block buttonwd"  id="9">9</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                    <button class="btn  btn-primary btn-block buttonwd" id="*">*</button>
                    </div>
                
                
                </div>
                <div class="row">
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd"  id="4">4</button>
                        
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd"  id="5">5</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                    <button class="btn  btn-primary btn-block buttonwd"  id="6">6</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd"  id="-">-</button> 
                    </div>
                
                
                </div>
                <div class="row">
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id="1">1</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id="2">2</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id="3">3</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                    <button class="btn  btn-primary btn-block buttonwd" id="del">+</button>
                    </div>
                
                
                </div>
                <div class="row">
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id="00">00</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id="0">0</button>
                    </div>
                    <div class="col-xs-3 col-3 paddingcal">
                        <button class="btn  btn-primary btn-block buttonwd" id="=">=</button>
                    </div>
                </div>
              
          
        </div>
    
    </div>

    <script src="scripts/calculate.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
